name: CI - WinForms Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: CrudFormsDotNet.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Setup MSBuild (necess√°rio para WinForms / .NET Framework)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Restore da solution
    - name: Restore
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=${{ matrix.configuration }}

    # Build Debug / Release
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }}
